<!DOCTYPE html>
<html>
  <head>
    <title>9장 실습3</title>
    <meta charset="UTF-8">
  </head>
  <body>
  <script type="text/javascript">
    var today = new Date();
    var y = today.getFullYear(); 
    var m = today.getMonth() + 1; 
    var d = today.getDate();
    var day = today.getDay();
    var print_day = "";

    if (day == 0)
      print_day = "일";
    if (day == 1)
      print_day = "월";
    if (day == 2)
      print_day = "화";
    if (day == 3)
      print_day = "수";
    if (day == 4)
      print_day = "목";
    if (day == 5)
      print_day = "금";
    if (day == 6)
      print_day = "토";

    document.write("오늘은 "+y+"년 "+m+"월 "+d+"일 "+print_day+"요일 입니다<br>");
  </script>
  </body>
</html>
