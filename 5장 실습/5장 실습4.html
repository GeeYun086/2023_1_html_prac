<!DOCTYPE html>
<html>
  <head>
    <title>5장 실습4</title>
    <style type="text/css">
      .divgroup { display: inline-block; height: 100px }
      @media all and (max-width: 600px) {.divgroup {background-color: white; border: dotted black; width: 80%}}
      @media all and (min-width: 600px) and (max-width: 1000px) {.divgroup {background-color: blue; border: solid white; width: 40%}}
      @media all and (min-width: 1000px) {.divgroup {text-align: center; background-color: yellow; border: solid white; width: 25%}}
    </style>
    <meta charset="UTF-8">
  </head>
  <body>
      <h1>실습4</h1>
      <div class="divgroup">1번 영역</div>
      <div class="divgroup">2번 영역</div>
      <div class="divgroup">3번 영역</div>
      <div class="divgroup">4번 영역</div>
      <div class="divgroup">5번 영역</div>
    </div>
  </body>
</html>
