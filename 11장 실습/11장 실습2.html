<!DOCTYPE html>
<html>
  <head>
    <title>11장 실습2</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <button onclick="changeColor('blue')" id="blue" style="background-color: blue">Blue</button>
    <button onclick="changeColor('red')" id="red" style="background-color: red">Red</button>
  </body>
  <script type="text/javascript">
  function changeColor(color) {
    document.body.style.background = color;
  }
  </script>
  </body>
</html>
